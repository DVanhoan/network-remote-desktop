<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="/eel.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            background: #f8f9fa;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .toolbar .ip-input {
            display: inline-block;
            width: 150px;
            margin: 0 8px;
        }

        .screen-container {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            background: black;
            overflow: hidden;
        }

        #screen {
            max-width: calc(100% - 360px);
            object-fit: contain;
            background: black;
            flex: 1
        }
        
        .my-information {
            margin-right: 8px;
        }

        .left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .right {
            display: flex;
            flex-direction: column;
            /* align-items: flex-end; */
            flex: 1;
            padding-right: 8px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-width: 360px;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid #ccc;
            background: #f8f9fa;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 8px;
            border-top: 1px solid #ccc;
            background: #f8f9fa;
            gap: 4px;
        }
        .host-message {
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            max-width: 75%;
            align-self: flex-start;
        }
        .client-message {
            background: #d1e7dd;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            max-width: 75%;
            align-self: flex-end;
        }
    </style>

</head>

<body>
    <div id="app">
        <header class="toolbar">
            <div class="left">
                <div style="display: flex; align-items: flex-end; flex-direction: column; flex-grow: 1; width: 100%;">
                    <div style="flex-grow: 1; width: 100%;">
                        IP: <input id="ip" value="127.0.0.1" class="form-control ip-input" required readonly>
                        <button class="btn btn-danger" onclick="stop_connect()">Stop</button>
                        <button class="btn btn-primary" onclick="toggle_webcam()">ðŸ“· Cam</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="screen-container">
            <img src="" id="screen" tabindex="0" ondragstart="return false" onselectstart="return false">

            <div class="chat-container">

                <!-- TAB WEBCAM -->
                <ul class="nav nav-tabs" id="camTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="host-tab" data-toggle="tab" href="#hostCam" role="tab">Host Cam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="my-tab" data-toggle="tab" href="#myCam" role="tab">My Cam</a>
                    </li>
                </ul>

                <!-- Ná»˜I DUNG TAB -->
                <div class="tab-content" style="background:#000; height:230px; display:flex; justify-content:center; align-items:center;">
                    <div class="tab-pane fade show active w-100 h-100" id="hostCam" role="tabpanel">
                        <img id="hostCamImage" style="width:100%;height:100%;object-fit:contain;background:black;">
                    </div>

                    <div class="tab-pane fade w-100 h-100" id="myCam" role="tabpanel">
                        <img id="myCamImage" style="width:100%;height:100%;object-fit:contain;background:black;">
                    </div>
                </div>


                <!-- CHAT CÅ¨ GIá»® NGUYÃŠN -->
                <div class="messages-container"></div>
                <div class="chat-input-container">
                    <button id="voice-send" class="btn btn-info">ðŸŽ¤</button>
                    <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." style="width: 200px;">
                    <button id="file-send" class="btn btn-info">ðŸ“„</button>
                    <button id="chat-send" class="btn btn-info" onclick="sendChatMessage()">âž¤</button>
                </div>

            </div>
        </main>
    </div>

    <script>
        async function stop_connect() {
            await eel.stop_connect()
            window.close()
        }

        function closeWindow() {
            window.close()
        }
        eel.expose(closeWindow)

        async function toggle_webcam() {
            await eel.toggle_webcam_func()
        }

        // Cáº­p nháº­t webcam cá»§a HOST
        function updateHostWebcam(frame) {
            document.getElementById("hostCamImage").src = "data:image/jpeg;base64," + frame;
        }
        eel.expose(updateHostWebcam);

        // Cáº­p nháº­t webcam cá»§a CLIENT (MY CAM)
        function updateClientWebcam(frame) {
            document.getElementById("myCamImage").src = "data:image/jpeg;base64," + frame;
        }
        eel.expose(updateClientWebcam);

        function show_message(msg) {
            const message = $("<div class='host-message'>").text(msg);
            $(".messages-container").append(message);
        }
        eel.expose(show_message);

        async function connect() {
            ip = $('#ip').val();
            password = $('#password').val()
            if (ip.length == 0){
                $('#ip').focus()
            } else if (password.length == 0){
                $('#password').focus()
            } else {
                result = await eel.connect(ip, password)
                if (result === false) {
                    alert("Káº¿t ná»‘i khÃ´ng há»£p lá»‡ hoáº·c sai máº­t kháº©u")
                }
            }
        }

        async function sendChatMessage() {
            msg = $("#chat-input").val();
            if (msg.length > 0) {
                sent = await eel.send_chat_message(msg)();
                if (sent) {
                    message = $("<div class='client-message'>").text(msg);
                    $(".messages-container").append(message);
                    $("#chat-input").val("")
                } else {
                    alert("Gá»­i tin nháº¯n tháº¥t báº¡i")
                }
            } else {
                $("#chat-input").focus()
            }
        }

        $(document).ready(async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hostIpFromUrl = urlParams.get('host');
            if (hostIpFromUrl) {
                $("#ip").val(hostIpFromUrl);
            } else {
                let fallbackIp = await eel.get_host_ip()();
                $("#ip").val(fallbackIp || "127.0.0.1");
            }
        })

        function updateScreen(imageString)
        {
            $("#screen").attr("src", `data:image/png;base64,${imageString}`);
        }

        $(document).ready(function() {
            try {
                window.resizeTo(1450, 800);
            } catch (e) {
                console.warn("KhÃ´ng thá»ƒ thay Ä‘á»•i kÃ­ch thÆ°á»›c cá»­a sá»•:", e);
            }

            $("#screen")[0].oncontextmenu = function() {return false;} 

            $("#screen").on('mousedown', function(event){ 
                bounds = this.getBoundingClientRect();
                var x = (event.clientX - bounds.left) / this.clientWidth;
                var y = (event.clientY - bounds.top) / this.clientHeight;
                eel.transmit_input({pos: [x,y], button: event.button}, "mousedown");
            }); 

            $("#screen").on('mouseup', function(event){ 
                bounds = this.getBoundingClientRect();
                var x = (event.clientX - bounds.left) / this.clientWidth;
                var y = (event.clientY - bounds.top) / this.clientHeight;
                eel.transmit_input({pos: [x,y], button: event.button}, "mouseup");
            }); 
            
            $("#screen").on("keydown", function(event){
                eel.transmit_input(event.keyCode, "keydown");
                console.log(event);
            })
            $("#screen").on("keyup", function(event){
                eel.transmit_input(event.keyCode, "keyup");
                console.log(event);
            })

            $("#screen").on("mousemove", function(event){
                bounds = this.getBoundingClientRect();
                var x = (event.clientX - bounds.left) / this.clientWidth;
                var y = (event.clientY - bounds.top) / this.clientHeight;
                document.body.style.cursor = "url('data:image/svg+xml;utf8,\
                    <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32\" height=\"32\" viewBox=\"0 0 32 32\">\
                    <polygon points=\"4,4 12,16 8,16 12,28 16,28 12,16 20,16\" fill=\"blue\"/>\
                    </svg>') 4 4, auto";
                eel.transmit_input([x, y], "mousemove"); 
            })

            $(".screen-container").on("wheel", function(event) {
                event.preventDefault();
                eel.transmit_input({deltaY: event.originalEvent.deltaY}, "wheel");
            })

            eel.expose(updateScreen);
        });


    </script>

</body>

</html>
