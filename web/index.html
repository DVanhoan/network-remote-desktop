<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="/eel.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .toolbar .ip-input {
            display: inline-block;
            width: 150px;
            margin: 0 8px;
        }

        .screen-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }

        #screen {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: black;
        }
    </style>

</head>

<body>
    <div id="app">
        <header class="toolbar">
            <div class="left">
                <label>IP:</label>
                <input id="ip" value="127.0.0.1" class="form-control ip-input">
                <button class="btn btn-primary" onclick="eel.connect($('#ip').val())">Connect</button>
                <button class="btn btn-primary" onclick="eel.host()">Host VNC</button>
                <button class="btn btn-danger" onclick="eel.stop_host()">Stop</button>
            </div>
        </header>

        <main class="screen-container">
            <img src="" id="screen" tabindex="0" ondragstart="return false" onselectstart="return false">
        </main>
    </div>

    <script>


        function updateScreen(imageString) {
            $("#screen").attr("src", `data:image/png;base64,${imageString}`);
        }

        $(document).ready(function () {

            $("#screen")[0].oncontextmenu = function () { return false; }

            $("#screen").on('mousedown', function (event) {
                bounds = this.getBoundingClientRect();
                var x = (event.clientX - bounds.left) / this.clientWidth;
                var y = (event.clientY - bounds.top) / this.clientHeight;


                x *= serverWidth;
                y *= serverHeight;

                eel.transmit_input({ pos: [x, y], button: event.button }, "mousedown");
            });

            $("#screen").on('mouseup', function (event) {
                bounds = this.getBoundingClientRect();
                var x = (event.clientX - bounds.left) / this.clientWidth;
                var y = (event.clientY - bounds.top) / this.clientHeight;
                eel.transmit_input({ pos: [x, y], button: event.button }, "mouseup");
            });

            $("#screen").on("keydown", function (event) {
                eel.transmit_input(event.keyCode, "keydown");
                event.preventDefault();
                console.log(event);
            })
            $("#screen").on("keyup", function (event) {
                eel.transmit_input(event.keyCode, "keyup");
                event.preventDefault();
                console.log(event);
            })

            $("#screen").on("mousemove", function (event) {
                bounds = this.getBoundingClientRect();
                var x = (event.clientX - bounds.left) / this.clientWidth;
                var y = (event.clientY - bounds.top) / this.clientHeight;
                //console.log([x,y]);
                eel.transmit_input([x, y], "mousemove");
            })

            $("#screen").on("wheel", function (event) {
                eel.transmit_input(
                    { deltaX: event.originalEvent.deltaX, deltaY: event.originalEvent.deltaY },
                    "wheel"
                );
            });


            eel.expose(updateScreen);

        });
    </script>

</body>

</html>
