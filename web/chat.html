<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="/eel.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            background: #f8f9fa;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .toolbar .ip-input {
            display: inline-block;
            width: 150px;
            margin: 0 8px;
        }

        .screen-container {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            background: black;
            overflow: hidden;
        }

        #screen {
            max-width: calc(100% - 360px);
            object-fit: contain;
            background: black;
            flex: 1
        }
        
        .my-information {
            margin-right: 8px;
        }

        .left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .right {
            display: flex;
            flex-direction: column;
            /* align-items: flex-end; */
            flex: 1;
            padding-right: 8px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-width: 360px;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid #ccc;
            background: #f8f9fa;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 8px;
            border-top: 1px solid #ccc;
            background: #f8f9fa;
            gap: 4px;
        }
        .host-message {
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            max-width: 75%;
            align-self: flex-end;
        }
        .client-message {
            background: #d1e7dd;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            max-width: 75%;
            align-self: flex-start;
        }
    </style>

</head>

<body>
    <div id="app">
        <header class="toolbar">
            <div class="left">
                <div style="display: flex; align-items: flex-end; flex-direction: column; flex-grow: 1; width: 100%;">
                    <div style="flex-grow: 1; width: 100%;">
                        IP: <input id="ip" value="127.0.0.1" class="form-control ip-input" required readonly>
                    </div>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="messages-container"></div>
            <div class="chat-input-container">
                <button id="voice-send" class="btn btn-info">ðŸŽ¤</button>
                <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." style="width: 200px;">
                <button id="file-send" class="btn btn-info">ðŸ“„</button>
                <button id="chat-send" class="btn btn-info" onclick="sendChatMessage()">âž¤</button>
            </div>
        </main>
    </div>

    <script>
        async function stop_connect() {
            await eel.stop_connect()
            window.close()
        }

        function closeChatWindow() {
            window.close()
        }
        eel.expose(closeChatWindow)

        function show_message(msg) {
            const message = $("<div class='client-message'>").text(msg);
            $(".messages-container").append(message);
        }
        eel.expose(show_message);

        async function sendChatMessage() {
            msg = $("#chat-input").val();
            if (msg.length > 0) {
                sent = await eel.send_chat_message(msg)();
                if (sent) {
                    message = $("<div class='host-message'>").text(msg);
                    $(".messages-container").append(message);
                    $("#chat-input").val("")
                } else {
                    alert("Gá»­i tin nháº¯n tháº¥t báº¡i")
                }
            } else {
                $("#chat-input").focus()
            }
        }

        $(document).ready(async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hostIpFromUrl = urlParams.get('client');
            if (hostIpFromUrl) {
                $("#ip").val(hostIpFromUrl);
            } else {
                let fallbackIp = await eel.get_host_ip()();
                $("#ip").val(fallbackIp || "127.0.0.1");
            }
        })

        $(document).ready(function() {
            try {
                window.resizeTo(360, 500);
            } catch (e) {
                console.warn("KhÃ´ng thá»ƒ thay Ä‘á»•i kÃ­ch thÆ°á»›c cá»­a sá»•:", e);
            }
        });
    </script>

</body>

</html>
